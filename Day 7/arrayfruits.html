<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fruits Program</title>
</head>
<body>

<script>
    // 1. Declare empty array
    let fruits = [];

    // 2. Ask number of fruits
    let n = prompt("Enter number of fruits:");

    // 3. Add fruits to array
    for (let i = 0; i < n; i++) {
        let fruit = prompt("Enter fruit " + (i + 1));
        fruits.push(fruit);
    }

    // 4. Display result
    console.log(fruits);
</script>

</body>
</html>
