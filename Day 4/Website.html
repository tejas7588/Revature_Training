<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobileWorld | Next-Gen Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #0f172a;
            --accent: #10b981;
            --danger: #ef4444;
            --bg: #f1f5f9;
            --card-bg: #ffffff;
            --text: #1e293b;
        }

        /* DARK MODE VARIABLES */
        .dark-theme {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f1f5f9;
            --secondary: #f1f5f9;
        }

        * { box-sizing: border-box; transition: background 0.3s, color 0.3s, transform 0.2s; }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }

        /* --- NAVBAR --- */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            padding: 10px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .logo { font-size: 24px; font-weight: 800; cursor: pointer; color: white; }
        .logo span { color: var(--primary); }

        .nav-tools { display: flex; gap: 15px; align-items: center; }

        .icon-btn {
            position: relative;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 10px;
            border-radius: 50%;
            color: white;
        }

        .badge {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--danger);
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
        }

        /* --- HERO & FILTERS --- */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            flex-wrap: wrap;
            gap: 15px;
        }

        .chip {
            padding: 8px 18px;
            background: var(--card-bg);
            border: 1px solid #ddd;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            color: var(--text);
        }

        .chip.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* --- PRODUCT GRID --- */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 0 5% 50px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(0,0,0,0.05);
            position: relative;
        }

        .card:hover { transform: translateY(-8px); box-shadow: 0 20px 30px rgba(0,0,0,0.15); }

        .card img { width: 100%; height: 200px; object-fit: contain; margin-bottom: 15px; border-radius: 12px; }

        .tag {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--primary);
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
        }

        .price-tag { font-size: 1.4rem; font-weight: 800; color: var(--accent); margin: 10px 0; }

        .buy-btn {
            width: 100%;
            padding: 12px;
            border: none;
            background: var(--primary);
            color: white;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
        }

        /* --- DRAWER --- */
        .drawer {
            position: fixed;
            right: -400px;
            top: 0;
            width: 350px;
            height: 100%;
            background: var(--card-bg);
            box-shadow: -10px 0 30px rgba(0,0,0,0.2);
            z-index: 2000;
            padding: 30px;
            color: var(--text);
        }

        .drawer.active { right: 0; }

        #toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #1e293b;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            display: none;
            z-index: 3000;
        }
    </style>
</head>
<body>

<div id="toast">Message</div>

<div class="drawer" id="cartDrawer">
    <div style="display:flex; justify-content:space-between; align-items:center">
        <h2>Your Cart</h2>
        <i class="fas fa-times" onclick="toggleCart()" style="cursor:pointer"></i>
    </div>
    <div id="cartItems"></div>
    <div style="margin-top:20px; border-top:2px solid #eee; padding-top:20px">
        <h3>Total: <span id="currencySym">₹</span><span id="totalPrice">0</span></h3>
        <button class="buy-btn" onclick="alert('Proceeding to secure checkout...')">Checkout</button>
    </div>
</div>

<nav class="navbar">
    <div class="logo">Mobile<span>World</span></div>
    
    <div class="nav-tools">
        <div class="icon-btn" onclick="toggleTheme()"><i class="fas fa-moon"></i></div>
        <select id="currencySelect" onchange="filterItems()" style="background:transparent; color:white; border:1px solid white; border-radius:5px;">
            <option value="INR">INR (₹)</option>
            <option value="USD">USD ($)</option>
        </select>
        <div class="icon-btn" onclick="toggleCart()">
            <i class="fas fa-shopping-bag"></i>
            <span class="badge" id="cartBadge">0</span>
        </div>
    </div>
</nav>

<div class="controls">
    <div style="display:flex; gap:10px; overflow-x:auto;">
        <div class="chip active" onclick="setFilter('All', this)">All</div>
        <div class="chip" onclick="setFilter('Apple', this)">Apple</div>
        <div class="chip" onclick="setFilter('Google', this)">Google</div>
        <div class="chip" onclick="setFilter('Samsung', this)">Samsung</div>
    </div>
    <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterItems()" style="padding:10px; border-radius:20px; border:1px solid #ddd;">
</div>

<div class="container" id="productList"></div>

<script>
    const db = [
        // GOOGLE SECTION
        { id: 1, brand: 'Google', name: 'Pixel 10 Pro', price: 119999, tag: 'Coming Soon', img: 'https://static.businessworld.in/Pixel%2010-Pro-1_20250827221132_original_image_30.webp', specs: '16GB RAM | Tensor G5' },
        { id: 2, brand: 'Google', name: 'Pixel 9 Pro', price: 99999, tag: 'Newest', img: 'https://tse1.mm.bing.net/th/id/OIP.giTZcYjSZTYQ_LTciLiBrwHaE8?pid=Api&P=0&h=180', specs: '16GB RAM | Gemini AI' },
        
        // APPLE SECTION
        { id: 3, brand: 'Apple', name: 'iPhone 17 Pro Max', price: 169900, tag: 'Next-Gen', img: 'https://news24online.com/wp-content/uploads/2025/04/iPhone-17-Pro-Max-1.jpg', specs: 'Under-Display ID | 12GB RAM' },
        { id: 4, brand: 'Apple', name: 'iPhone 16 Pro', price: 100900, tag: 'Latest', img: 'https://en.shiftdelete.net/wp-content/uploads/2024/06/apple-iphone-16-ince-cerceve-buyuk-ekran-e1717663866118.jpg', specs: 'A18 Pro | Action Button' },
        
        // SAMSUNG & OTHERS
        { id: 5, brand: 'Samsung', name: 'Galaxy S24 Ultra', price: 129999, tag: 'Premium', img: 'https://tse4.mm.bing.net/th/id/OIP.h33c_EzCtAy-WAFFQFxtCQHaEK?pid=Api', specs: 'AI Zoom | S-Pen' },
        { id: 6, brand: 'Samsung', name: 'Galaxy Z Fold 6', price: 164999, tag: 'Foldable', img: 'https://www.androidauthority.com/wp-content/uploads/2024/07/Samsung-Galaxy-Z-Fold6-10.jpg', specs: 'Thinner Design | Dual Screen' }
    ];

    let cart = [];
    let currentBrand = 'All';

    function render(data) {
        const currency = document.getElementById('currencySelect').value;
        const rate = currency === 'USD' ? 0.012 : 1;
        const symbol = currency === 'USD' ? '$' : '₹';

        document.getElementById('productList').innerHTML = data.map(p => `
            <div class="card">
                <span class="tag">${p.tag}</span>
                <img src="${p.img}" alt="${p.name}">
                <h3>${p.name}</h3>
                <p style="color:gray; font-size:12px">${p.specs}</p>
                <div class="price-tag">${symbol}${(p.price * rate).toLocaleString()}</div>
                <button class="buy-btn" onclick="addToCart(${p.id})">Add to Cart</button>
            </div>
        `).join('');
    }

    function filterItems() {
        const search = document.getElementById('searchInput').value.toLowerCase();
        let filtered = db.filter(p => (currentBrand === 'All' || p.brand === currentBrand) && p.name.toLowerCase().includes(search));
        render(filtered);
    }

    function setFilter(brand, el) {
        currentBrand = brand;
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        filterItems();
    }

    function addToCart(id) {
        cart.push(db.find(p => p.id === id));
        document.getElementById('cartBadge').innerText = cart.length;
        showToast("Added to cart!");
        updateCartUI();
    }

    function toggleCart() { document.getElementById('cartDrawer').classList.toggle('active'); }

    function toggleTheme() { document.body.classList.toggle('dark-theme'); }

    function updateCartUI() {
        const currency = document.getElementById('currencySelect').value;
        const rate = currency === 'USD' ? 0.012 : 1;
        const total = cart.reduce((s, i) => s + i.price, 0) * rate;
        document.getElementById('totalPrice').innerText = total.toLocaleString();
        document.getElementById('currencySym').innerText = currency === 'USD' ? '$' : '₹';
    }

    function showToast(m) { 
        const t = document.getElementById('toast'); t.innerText = m; t.style.display='block'; 
        setTimeout(()=>t.style.display='none', 2000); 
    }

    render(db);
</script>

</body>
</html>
