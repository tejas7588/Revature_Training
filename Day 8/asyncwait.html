<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Wait</title>
</head>
<body>
    <script>

        async function getDetails(){
            const result=await new Promise(resolve => setTimeout(()=> resolve("hello this is to be resolved"),1000));
            console.log(result); 
        }
        getDetails();
    </script>
</body>
</html>
