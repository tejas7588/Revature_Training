<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Demo</title>
</head>
<body>
<script>
    const promise = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve("Success");
        }, 1000);
    });

    promise
        .then(result => {
            console.log(result);
        })
        .catch(error => {
            console.log(error);
        });
</script>
</body>
</html>
