<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap Grid Examples</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    .box {
        height: 90px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        color: white;
        border: 2px solid #fff;
        font-size: 16px;
    }

    .c1 { background: #0d6efd; }
    .c2 { background: #198754; }
    .c3 { background: #dc3545; }
    .c4 { background: #ffc107; color: black; }

    .title {
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        margin: 20px 0 10px;
        color: #0d6efd;
    }
</style>
</head>

<body>

<div class="container-fluid">

    <!-- ================= 12 × 2 GRID ================= -->
    <div class="title">Bootstrap Grid: 12 × 2</div>

    <!-- Row 1 -->
    <div class="row g-0">
        <div class="col box c1">1</div><div class="col box c2">2</div>
        <div class="col box c3">3</div><div class="col box c4">4</div>
        <div class="col box c1">5</div><div class="col box c2">6</div>
        <div class="col box c3">7</div><div class="col box c4">8</div>
        <div class="col box c1">9</div><div class="col box c2">10</div>
        <div class="col box c3">11</div><div class="col box c4">12</div>
    </div>

    <!-- Row 2 -->
    <div class="row g-0">
        <div class="col box c1">1</div><div class="col box c2">2</div>
        <div class="col box c3">3</div><div class="col box c4">4</div>
        <div class="col box c1">5</div><div class="col box c2">6</div>
        <div class="col box c3">7</div><div class="col box c4">8</div>
        <div class="col box c1">9</div><div class="col box c2">10</div>
        <div class="col box c3">11</div><div class="col box c4">12</div>
    </div>

    <!-- ================= 4 × 3 GRID ================= -->
    <div class="title">Bootstrap Grid: 4 × 3</div>

    <!-- Row 1 -->
    <div class="row g-0">
        <div class="col-3 box c1">1</div>
        <div class="col-3 box c2">2</div>
        <div class="col-3 box c3">3</div>
        <div class="col-3 box c4">4</div>
    </div>

    <!-- Row 2 -->
    <div class="row g-0">
        <div class="col-3 box c1">1</div>
        <div class="col-3 box c2">2</div>
        <div class="col-3 box c3">3</div>
        <div class="col-3 box c4">4</div>
    </div>

    <!-- Row 3 -->
    <div class="row g-0">
        <div class="col-3 box c1">1</div>
        <div class="col-3 box c2">2</div>
        <div class="col-3 box c3">3</div>
        <div class="col-3 box c4">4</div>
    </div>

</div>

</body>
</html>
