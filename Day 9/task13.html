<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Async Await Fetch Demo</title>
</head>
<body>

  <h2>Async / Await Fetch Example</h2>
  <button onclick="getData()">Fetch Data</button>

  <script>
    async function getData() {
      try {
        console.log("1️⃣ Fetching data...");

        // Step 1: Fetch data from API
        const response = await fetch("https://jsonplaceholder.typicode.com/users");

        console.log("2️⃣ Response received");

        // Step 2: Convert response to JSON
        const data = await response.json();

        console.log("3️⃣ JSON converted");

        // Step 3: Use the data
        console.log("4️⃣ Final Data:", data);

      } catch (error) {
        console.log("❌ Error:", error);
      }
    }
  </script>

</body>
</html>
